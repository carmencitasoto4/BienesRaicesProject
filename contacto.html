<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/615b74d99c.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

        </div>
    </header>

    <h1 class="fw-300 texto-centrado">Contacto</h1>



    <img src="img/destacada3.jpg" alt="">

    <main class="contenedor contenido-centrado seccion">
        <h2 class="fw-300 texto-centrado">Llena el formulario de contacto</h2>
        <form action="">

            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>


                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono">

                <label for="mensaje">Mensaje:</label>
                <textarea name="" id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Cómo desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="tel">Teléfono</label>
                    <input type="radio" name="contacto" id="tel">
                    <label for="correo">Email</label>
                    <input type="radio" name="contacto" id="correo">
                </div>
                <p>Si eligió Telefóno indique fecha y hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" name="" id="fecha">
                <label for="hora">Hora</label>
                <input type="time" name="" id="hora">

            </fieldset>
            <input type="submit" class="boton boton-verde">
        </form>
    </main>




    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados</p>

        </div>
    </footer>






</body>

</html>
